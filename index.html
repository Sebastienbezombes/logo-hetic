<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
    <link
      rel="icon"
      type="image/png"
      href="http://www.zonegeeks.com/favicon.png"
    />
  </head>
  <body>
    <div class="all">
      <div class="global">
        <div class="firstLine">
          <div class="col1Row1"></div>
          <div
            class="col3Row1"
            style="
          border-width: 18px 0;
          border-color: black;
          border-style: solid;
          box-sizing: border-box;"
          ></div>
        </div>

        <div class="secondLine">
          <div
            class="col1Row2"
            style="
          border-width: 18px 0;
          border-color: black;
          border-style: solid;
          box-sizing: border-box;"
          ></div>
          <div
            class="col2Row2"
            style="
          border-width: 18px 0;
          border-color: black;
          border-style: solid;
          box-sizing: border-box;"
          ></div>
          <div class="col3Row2"></div>
        </div>

        <div class="firstLine">
          <div
            class="col1Row3"
            style="
            border-width: 18px 0;
          border-color: black;
          border-style: solid;
          box-sizing: border-box;"
          ></div>
          <div
            class="col3Row3"
            style="
          border-width: 18px 0;
          border-color: black;
          border-style: solid;
          box-sizing: border-box;"
          ></div>
        </div>
      </div>
    </div>

</html>
